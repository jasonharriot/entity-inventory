<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/fields.css" />
		<link rel="stylesheet" href="style/tables.css" />
		<link rel="stylesheet" href="style/chart.css" />

		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<title>Chart</title>
	</head>
	<body>
		<div id="container">
			<div id="header" class="section">
				<div>
					<div>
						<h1>Entity Inventory</h1>
					</div>
					<div>
						<h2>
							<a class="backArrow" href=".">
								<img src="img/arrow-left.png">
								Home
							</a>
						</h2>
					</div>
				</div>
				<div class="scanDiv">
					<img src="img/scanner-bw.png" width="100px">
					<p>Scan a tag at any time to view its details.</p>
				</div>
			</div>

			<div id="contentContainer">
				<div class="section">
					<h1>
						ID
						<span class="fill fillTagID">
							<i>loading...</i>
						</span>
						&mdash;

							<i>loading...</i>
						</span>
					</h1>
					<p><a href="" id="aViewCard">View card details</a></p>
					<div id="chartContainer">
						<p>Relational chart</p>
					</div>
				</div>
			</div>

			<div id="footer" class="section">
				<div>
					<p>EDAC Labs, Inc.</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/go.js"></script>
		<script type="text/javascript" src="js/func-get-card.js"></script>
		<script type="text/javascript" src="js/func-get-extended-family.js"></script>
		<script type="text/javascript" src="js/func-show-card.js"></script>
		<script type="text/javascript" src="js/func-get-tag-id.js"></script>
		<script type="text/javascript" src="js/page-chart.js"></script>
		<script type="text/javascript" src="js/page-scan-watch.js"></script>
